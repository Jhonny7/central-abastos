<ion-menu [content]="content" *ngIf="user">
  <ion-header>
    <ion-item class="item item-thumbnail-left" style="
                  background-image: url(assets/imgs/menu/market.jpg);
                  background-size: 100%;
                  background-position: center center;">
      <img src="assets/imgs/logo.png" alt="Fry" class="animated myImagen" style="top: 16px !important;left: 16px !important;height: 65px !important;border-radius: 0px !important;width: 67px !important;opacity: -1.6;">
      <div class="menu-bottom" style="color: #ffffff;
        font-size: x-large;
        text-shadow: 1px 1px 2px #000000;
        font-weight: 700;
        font-family: sans-serif;">
        Menu
      </div>
    </ion-item>
  </ion-header>

  <ion-content>
    <ion-list>

      <div *ngFor="let p of pages">
        <ion-item menuClose class="item item-icon-right" (click)="openPage(p)" style="border-top: 1px solid #ddd;box-shadow: 0px 1px 0px rgba(0, 0, 0, 0.07);">
          <img src="{{p.img}}" alt="logo" style="    /* height: 35%; */
              width: 11%;
              /* margin-top: 1px; */
              position: absolute;" />
          <h2 style="display: inline-block;
            margin-left: 44px;
            margin-top: 8px;
            font-size: 17px;
            font-weight: 600;
            font-family: sans-serif;">{{
            p.nombre }}</h2>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <div>
        <button ion-button outline style="width: 48%;" (click)="exitApp()"
        [ngStyle]="{'color': genericService.getColorHex(), 'border-color': genericService.getColorHex()}">
          <ion-icon name="close-circle" class="botonFooter"></ion-icon>
          Salir
        </button>
      </div>
    </ion-toolbar>
  </ion-footer>

</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false">

</ion-nav>
