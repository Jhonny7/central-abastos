<ion-header>
  <ion-navbar color="primary">
    <ion-title>Tarjetas Frecuentes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding #item>
          <ion-item>
            <ion-avatar slot="start">
              <img src="assets/imgs/tarjetas/bank.png" alt="">
            </ion-avatar>
            <ion-label>Alias de tarjeta</ion-label>
            <ion-label>4152 3133 1665 9596</ion-label>
          </ion-item>
          <ion-item-options side="left">
            <button ion-button (click)="favorite(item)">Favorite</button>
            <button ion-button color="danger" (click)="share(item)">Share</button>
          </ion-item-options>
      
          <ion-item-options side="right">
            <button ion-button (click)="unread(item)">Unread</button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
</ion-content>

<ion-fab bottom right class="fab-cards animated swing">
  <button ion-fab (click)="addCard()" color="naranja">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
