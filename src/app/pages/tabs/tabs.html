<ion-tabs color="{{genericService.getColor()}}" selectedIndex="1">
  <ion-tab [root]="tab1Root" tabTitle="Buscar" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Proveedores" tabIcon="ios-body"></ion-tab>

  <ion-tab [root]="tab2Root" tabTitle="Mi historial" tabIcon="ios-albums-outline" *ngIf="genericService.getUser()"></ion-tab>
  <ion-tab [root]="tab4Root" [rootParams]="{recarga: true}" tabTitle="Mi carrito" tabIcon="ios-cart-outline" *ngIf="genericService.getUser()" (click)="actualizaCarrito()"></ion-tab>

</ion-tabs>
