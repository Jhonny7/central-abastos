<ion-icon id="icn-p" name="ios-arrow-back" class="arrow-generada" (click)="regresar()"></ion-icon>

<ion-icon id="icn-c" name="ios-cart-outline" class="carrito" (click)="carrito()"></ion-icon>
<ion-content>
  <div class="title-page">{{producto.nombre}}</div>

  <div class="slider-io animated bounceInLeft" *ngIf="producto.photos.length > 0">
    <ion-slides autoplay="5000" zoom="true" loop="true" #slides2 loop="false">
      <ion-slide *ngFor="let photo of producto.photos; let i=index" (click)="imagesLoaded(i)">
        <div>
          <img src="{{photo.img}}" alt="">
          <div class="div-foto">
            <ion-icon ios="ios-images-outline" md="ios-images-outline"></ion-icon>
            <p>{{i+1}}/{{producto.photos.length}}</p>
          </div>
        </div>
      </ion-slide>
    </ion-slides>
    <div class="arrows-lateral">
      <div (tap)="prev1()">
        <ion-icon ios="ios-arrow-back" md="ios-arrow-back"></ion-icon>
      </div>
      <div (tap)="next1()">
        <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
      </div>
    </div>
  </div>

  <div class="descripcion">
    {{producto.descripcion}}
  </div>

  <div class="precio">{{producto.precio | currency}}</div>

  <div class="especificaciones">
    <div class="attr">
      <img src="assets/imgs/detalle-producto/give.png" alt="">
      <div class="attr-2">
          {{producto.proveedor?.nombre}}
        </div>
    </div>
    
    <div class="attr">
      <img src="assets/imgs/detalle-producto/market.png" alt="">
      <div class="attr-2">
          {{producto.empresa?.nombre}}
        </div>
    </div>
    
    <div class="attr">
      <img src="assets/imgs/detalle-producto/news.png" alt="">
      <div class="attr-2">
          {{producto.tipoArticulo?.nombre}}
        </div>
    </div>
    
    <div class="attr">
      <img src="assets/imgs/detalle-producto/section.png" alt="">
      <div class="attr-2">
          {{producto.seccion?.nombre}}
        </div>
    </div>
    
  </div>

  <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true" style="z-index: 2;">

    <!-- Background of PhotoSwipe. 
         It's a separate element, as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

      <!-- Container that holds slides. PhotoSwipe keeps only 3 slides in DOM to save memory. -->
      <!-- don't modify these 3 pswp__item elements, data is added later on. -->
      <div class="pswp__container">
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
      </div>

      <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
      <div class="pswp__ui pswp__ui--hidden">

        <div class="pswp__top-bar" style="opacity: 1;z-index: 99999999;"
          [ngStyle]="{'top': fixedContentTop == '56' ? '56px' : '44px'}">

          <!--  Controls are self-explanatory. Order can be changed. -->

          <div class="pswp__counter"></div>

          <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

          <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

          <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

          <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
          <!-- element will get class pswp__preloader--active when preloader is running -->
          <div class="pswp__preloader">
            <div class="pswp__preloader__icn">
              <div class="pswp__preloader__cut">
                <div class="pswp__preloader__donut"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
          <div class="pswp__share-tooltip"></div>
        </div>

        <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
        </button>

        <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
        </button>

        <div class="pswp__caption">
          <div class="pswp__caption__center"></div>
        </div>

      </div>

    </div>

  </div>
</ion-content>
<!-- Root element of PhotoSwipe. Must have class pswp. -->
