<ion-header>
  <ion-navbar color="{{genericService.getColor()}}">
    <ion-title>
      {{!direccion ? 'Alta de dirección' : 'Actualizar de dirección'}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="spinner-carrito" *ngIf="!muestraMapa">
    <ion-spinner></ion-spinner>
  </div>

  <div id="locationField" class="buscador" >
    <input id="autocomplete" placeholder="Buscar" (ionFocus)="geolocate()" type="text" />

    <div>
      <img src="assets/imgs/direcciones/home-run.png" alt="">
    </div>
  </div>

  <div id="map_canvas" class="mapita-google"></div>

  <div id="map" style="height: 50%;" *ngIf="1==2"></div>

  <div class="card-proveedor">

  </div>
</ion-content>

<ion-footer class="footer-button-class" *ngIf="muestraMapa">
  <button style="width:100%" (tap)="addToList()" [ngStyle]="{'background-color': genericService.getColorHex()}">{{!direccion ? 'Agregar' : 'Actualizar'}} dirección</button>
</ion-footer>
