<ion-header>
  <ion-navbar color="{{genericService.getColor()}}">
    <ion-title *ngIf="!fromModal">
      {{!direccion ? 'Alta de dirección' : 'Actualizar dirección'}}
    </ion-title>
    <ion-title *ngIf="fromModal">
      Datos de contacto
    </ion-title>

    <ion-buttons start *ngIf="fromModal">
      <button ion-button (click)="dismiss(false)">
        <span color="secundary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows" style="font-size: 2.4rem;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <div id="locationField" class="buscador">
    <input id="autocomplete" placeholder="Buscar" (ionFocus)="geolocate()" type="text" />

    <div *ngIf="!fromModal">
      <img src="assets/imgs/direcciones/home-run.png" alt="">
    </div>

    <div *ngIf="fromModal" (click)="selectFrecuente()">
      <img src="assets/imgs/direcciones/home-run.png" alt="">
    </div>
  </div>
</ion-header>

<ion-content>

  <div class="spinner-carrito" *ngIf="!muestraMapa">
    <ion-spinner></ion-spinner>
  </div>

  <div id="map_canvas" class="mapita-google"></div>

  <div id="map" style="height: 50%;" *ngIf="1==2"></div>

  <div class="card-proveedor">

  </div>
</ion-content>

<ion-footer class="footer-button-class" *ngIf="muestraMapa && !fromModal">
  <button style="width:100%" (click)="addToList()" [ngStyle]="{'background-color': genericService.getColorHex()}">{{!direccion
    ? 'Agregar' : 'Actualizar'}} dirección</button>
</ion-footer>
<ion-footer class="footer-button-class" *ngIf="muestraMapa && fromModal">
  <button style="width:49%" (click)="addToList()" [ngStyle]="{'background-color': genericService.getColorHex()}" *ngIf="!fromRegister">Guardar
    y aceptar</button>
  <button style="width:49%" (click)="backData()" [ngStyle]="{'background-color': genericService.getColorHex(), 'width' : fromRegister ? '100%' : '49%'}">Aceptar</button>
</ion-footer>
