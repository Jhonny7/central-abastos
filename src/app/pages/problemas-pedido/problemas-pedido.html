<ion-header>
  <ion-navbar color="{{genericService.getColor()}}" [ngStyle]="{'background-color': color}">
    <ion-title>Problemas con mi pedido</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    
  <div class="contened">
    <div style="width: 100%;
    text-align: center;">
        <img style="width: 36%;" src="{{genericService.imgProblema()}}" alt="">
    </div>
    <button [ngStyle]="{'background-color': genericService.getColorHex()}">
      Deseo reportar una queja al Contact Center
    </button>
  </div>

</ion-content>
